[package]
name = "rust_az_wrapper"
version = "0.2.0"
edition = "2024"
description = "Type-safe Rust wrapper for Azure CLI focused on Cosmos DB operations"
license = "MIT"
repository = "https://github.com/JohnGuih/rust_az_wrapper"
homepage = "https://github.com/JohnGuih/rust_az_wrapper"
documentation = "https://docs.rs/rust_az_wrapper"
readme = "README.md"
keywords = ["azure", "cosmosdb", "cli", "wrapper", "database"]
categories = ["api-bindings", "command-line-utilities", "database"]
authors = ["Jo√£o <your-email@example.com>"]
exclude = [
    "tests/*",
    "examples/*",
    ".github/*",
]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tokio-test = "0.4"
